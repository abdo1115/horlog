<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">

    <title>Horloge Digitale</title>

</head>
<body>
    <div class="clock-container">
        <div id="clock"></div>
        <hr>
        <div id="date"></div>
        <hr>
        <div id="stopwatch">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <button id="startStop"><i class="fas fa-play"></i> Start/Stop</button>
        <button id="reset"><i class="fas fa-redo"></i> Reset</button>
        <hr>
        <div class="alarm-container">
            <label for="alarmTime">Définir l'alarme :</label>
            <input type="time" id="alarmTime">
            <button id="setAlarm" class="alarm-button"><i class="fas fa-bell"></i> Définir l'alarme</button>
        </div>
        <div id="alarmMessage" style="display: none;">⏰ Alarme !</div>

    </div>
